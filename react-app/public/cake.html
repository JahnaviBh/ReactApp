<!DOCTYPE html>
<html>

<head>
  <title>Cake</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

  var Cake = React.createClass({
    render: function() {
      return (
        <p>{this.props.dessertItem}!</p>
      );
    }
  });

  var Buttonify = React.createClass({
  render: function() {
    return (
      <div>
        <button type={this.props.behavior}>{this.props.children}</button>
      </div>
    );
  }
});

    ReactDOM.render(
      <div>
        <Cake dessertItem = "Cake"/>
        <Cake dessertItem = "Brownie"/>
        <Cake dessertItem = "Cookies"/>
        <Cake dessertItem = "Tart"/>
      </div>,
      document.querySelector("#container")
    );

    ReactDOM.render(
      <div>
          <Buttonify behavior="Submit">SEND DATA</Buttonify>
            <text>Hey</text>
          <Buttonify>SEND TWO DATA</Buttonify>
      </div>,
    document.querySelector("#container")
);
  </script>
</body>

</html>
