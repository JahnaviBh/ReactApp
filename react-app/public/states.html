<!DOCTYPE html>
<html>

<head>
  <title>States</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">
    var LightningCounter = React.createClass({

      getInitialState: function() {
        return {
          strikes: 0
        };
      },

      timerTick: function() {
        this.setState({
          strikes: this.state.strikes + 100   //When this is updated, the render method gets automatically called.
        });
      },

      componentDidMount: function() {
        setInterval(this.timerTick, 1000);

      },
      render: function() {

        var counterStyle = {
          color: "#66FFFF",
          fontSize: 50
        };

        var count = this.states.striks.toLocaleString();

        return (
          <h1>style={counterStyle}>{count}</h1>
        );
      }
    });

    var LightningCounterDisplay = React.createClass({
        render: function() {

          var commonStyle = {
            margin: 0,
            padding: 0
          };

          var divStyle = {
            width: 250,
            textAlign: "center",
            backgroundColor: "black",
            padding: 40,
            fontFamily: "sans-serif",
            color: "#999",
            borderRadius: 10
          };

          var textStyles = {
            emphasis: {
              fontSize: 38,
              ...commonStyle
            }
          }

          return(
            <div style={divStyle}>
              <LightningCounter/>
              <h2>style={textStyles.emphasis}>JAHNAVI</h2>
            </div>
          );
        }
    });

    ReactDOM.render(
      <LightningCounterDisplay/>,
      document.querySelector("#container")
    );

  </script>
</body>

</html>
